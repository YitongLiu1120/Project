<!doctype html>
<html lang="en">
 <head>
  <title>Feedback</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    label {	float: left;
			width: 150px;}
      #container{
          width: 700px;
          margin: auto;
          background-color: beige;
      } 
      main{
          padding: 50px;
      }
  </style>
 </head>
 <body>
 <div id="container">
	 
	 <main>
	 <h2>Feeback</h2>
	 <h3>Love something? Hate something? Let us know!</h3>
		 Note : Fields marked with an asterisk(*) are mandatory
		 <br><br>
		 <form method="post" novalidate>
			<label>Title*:</label>
			<input type="radio" name="title" id="miss" value="miss" required="required"/>Miss
			<input type="radio" name="title" id="mr" value="mr" required="required"/>Mr.
			<input type="radio" name="title" id="mrs" value="mrs" required="required"/>Mrs.
			<br><br>
			<label for="firstName">First Name*:</label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name" required="required"/>
			<br><br>
			

			<label for="lastName">Last Name*:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Last Name" required="required"/>
			<br><br>
			

			<label for="emailId">Email Id*:</label>
			<input type="text" name="emailId" id="emailId" placeholder="yourname@domain.com"required="required" />
			<br><br>
			

			<label for="phoneNumber">Phone Number*:</label>
			<input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx"required="required" />
			<br><br>
			
            <label for="zipcode">ZipCode*:</label>
			<input type="text" name="zipcode" id="zipcode" placeholder="xxxxx"required="required" />
			<br><br>
             
            <label >How did you hear*:</label>
			<input type='checkbox' name="source" id="facebook" value="facebook"required="required" /> Facebook
            <input type='checkbox' name="source" id="google"value="google" required="required"/> Google
            <input type='checkbox' name="source" id="yelp" value="yelp" required="required"/> Yelp
			<br><br> 
             
			<label for="comments">Comments*:</label>
			<textarea name="text" id="comments" placeholder="Your comments" rows="5" cols="25"required="required"></textarea>
			<br><br>
			<input id="Submit" type="Submit" onclick="return validation()">
			<input id="Reset" type="Reset" onclick="return">
			<br><br>
		 </form>
	 </main>
 </div>

 <script>
	 function validation(){
	     var unfinished=true;
         $(".hint").remove();

//		If radio button is selected
         if($(":radio[name='title']:checked").val()==null){
             var hint= $("<span class='hint'></span>")
                 .text("Selection is required.")
                 .css({"color":"red","margin-left":"10px"});
             $("#mrs").next().after(hint);
             unfinished=false;
         }

//		If at least one checkbox is selected
         var count = 0;
         var Array = $("[name='source']");
         for (var i = 0; i < 3; i++) {
             if (Array[i].checked == true) {
                 count++;
             }
         }
         if (count == 0) {
             var hint= $("<span class='hint'></span>")
                 .text("Selection is required.")
                 .css({"color":"red","margin-left":"10px"});
             $("#yelp").next().after(hint);
             unfinished=false;
         }

//		If the text fields have valid inputs
         $("input[required],textarea[required]").each(function(){
             var value=$(this).val();
             if(value==""){
                 var hint= $("<span class='hint'></span>")
                     .text($(this).attr("name") + " is required.")
                     .css({"color":"red","margin-left":"10px"});
                 $(this).after(hint);
                 unfinished=false;
             }
             else if($(this).is("#firstName")){
                 var regExp = new RegExp("[a-zA-Z]+");
                 if (!regExp.test($(this).val())) {
                     $(this).after($("<span class='hint'></span>")
                         .text("Please fill out a valid First name.")
                         .css({"color": "red", "margin-left": "10px"}));
                 }
             }
             else if($(this).is("#lastName")){
                 var regExp = new RegExp("[a-zA-Z]+");
                 if (!regExp.test($(this).val())) {
                     $(this).after($("<span class='hint'></span>")
                         .text("Please fill out a valid Last name.")
                         .css({"color": "red", "margin-left": "10px"}));
                 }
             }
             else if($(this).is("#emailId")){
                 var regExp = new RegExp(".+@.+\.[a-zA-Z]{2,4}$");
                 if (!regExp.test($(this).val())) {
                     $(this).after($("<span class='hint'></span>")
                         .text("Please fill out a valid Email Id.")
                         .css({"color": "red", "margin-left": "10px"}));
                 }
             }
             else if($(this).is("#phoneNumber")){
                 var regExp = new RegExp("\\d{3}-\\d{3}-\\d{4}");
                 if (!regExp.test($(this).val())) {
                     $(this).after($("<span class='hint'></span>")
                         .text("Please fill out a valid Phone number.")
                         .css({"color": "red", "margin-left": "10px"}));
                 }
             }
             else if($(this).is("#zipcode")){
                 var regExp = new RegExp("\\d{5}");
                 if (!regExp.test($(this).val())) {
                     $(this).after($("<span class='hint'></span>")
                         .text("Please fill out a valid Zip code.")
                         .css({"color": "red", "margin-left": "10px"}));
                 }
             }
             $(".hint:first").prev().focus();
         });

         if(unfinished===true){
             alert("Submitted successfully!");

         }else{
             return false;
         }

     };

 
 </script>

 </body>
</html>
